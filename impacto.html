<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=StyleSheet href="styleimpacto.css">

</head>
<body>
    <section class="container_slider">
        <div class="slider" id="slider">
            <section class="slider_section">
                <img src="icons/slider1.jpg" class="slider_img">
            </section>
            <section class="slider_section">
                <img src="icons/slider2.jpg" alt="" class="slider_img">
            </section>
            <section class="slider_section">
                <img src="icons/slider3.jpg" alt="" class="slider_img">
            </section>
        </div>
        <img src="icons/leftarrow.svg" class="slider_btn slider_btn--left" id="btn-left">
        <img src="icons/rightarrow.svg" class="slider_btn slider_btn--right" id="btn-right">
    </section>
    <script src="impacto.js"></script>
</body>
</html>
